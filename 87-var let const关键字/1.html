<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.let  具有块级作用域
        let a = 10;
        if (true) {
            let a = 20;
            if (true) {
                let a = 30;
                console.log(a);
            }
            console.log(a);
        }
        console.log(a);

        // 2.const  具有块级作用域  声明一个常量 不可改变
        const b = 1;
        // b = 2; //更改就会报错
        console.log(b);

        // 3.数组解构
        let arr = [1, 3, 5];
        let [num1, num2, num3] = arr;
        console.log(num1); //num1 = 1, num2 = 3, num3 = 5

        // 4.对象解构
        const person = {
            name: 'wzh',
            age: 19,
            sex: '男'
        };
        const { //常量名要与对象中的元素匹配
            name,
            age,
            sex
        } = person;
        console.log(name); //name = 'wzh', age = 19, sex = '男'

        const {
            name: val1,
            age: val2,
            sex: val3
        } = person;
        console.log(val1); //val = 'wzh', val2 = 19, val3 = '男'  val可自定义
    </script>
</body>

</html>
