    <script>
        let box1 = document.querySelector('.box1 input'),
            box2s = document.querySelectorAll('.box2 input');
        // console.log(box1.getAttribute('type'));

        console.log(box1.parentNode.childNodes);

        // box1.removeAttribute('name')

        box1.onclick = function() {
            for (let i = 0; i < box2s.length; i++) {
                box2s[i].checked = this.checked;
            }
        }

        for (let i = 0; i < box2s.length; i++) {
            box2s[i].onclick = function() {
                let flag = true;
                for (let j = 0; j < box2s.length; j++) {
                    if (!box2s[j].checked) {
                        flag = false;
                    }
                }
                box1.checked = flag;
            }
        }
    </script>
