<body>
    <script>
        // 1.求两个数的的最大值
        function getMax(num1, num2) {
            // if (num1 > num2) {
            //     return num1;
            // } else {
            //     return num2;
            // }
            return num1 > num2 ? num1 : num2; //利用三元表达式解决简单的判断
        }
        console.log(getMax(3, 7));

        // 2.求数组中的最大值
        function numMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        var re = numMax(5, 2, 99, 101, 67, 77); //用变量直接储存数组数据
        console.log(re);
    </script>
