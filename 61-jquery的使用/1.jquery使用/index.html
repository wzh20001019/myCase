<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
        }
        
        ol {
            margin-top: 30px;
            margin-left: 40px;
        }
    </style>
</head>

<body>
    <ul>
        <li>ul的li标签</li>
        <li>ul的li标签</li>
        <li>ul的li标签</li>
        <li>ul的li标签</li>
        <li>ul的li标签</li>
        <li>ul的li标签</li>
    </ul>
    <ol>
        <li>ol的li标签</li>
        <li>ol的li标签</li>
        <li>ol的li标签</li>
        <li>ol的li标签</li>
        <li>ol的li标签</li>
        <li>ol的li标签</li>
    </ol>
    <script>
        $("ul li:first").css("color", "red");
        $("ol li:last").css("fontSize", "20px");
        $("ol li:odd").css("color", "pink");
        $("ul li:even").css("color", "aqua");
        $("ol li:eq(2)").css("color", "aqua");
    </script>
</body>

</html>
