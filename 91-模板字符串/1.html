<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.模板字符串
        let str1 = `abcdef`;
        console.log(str1);

        // 2.拼接字符串
        let str2 = `wez${str1}`;
        console.log(str2);

        // 3.字符串方法   返回布尔值
        str3 = 'wzh qwe abc';
        // (1). startsWith()
        var a = str3.startsWith('wz');
        console.log(a);

        // (2). endsWith()
        var b = str3.endsWith('c');
        console.log(b);

        // 4.String拓展方法
        // repeat()
        let str4 = `abc`;
        var c = str4.repeat(3);
        console.log(c);
    </script>
</body>

</html>
