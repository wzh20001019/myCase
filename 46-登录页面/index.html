<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div>
        <h2>LOGO</h2>
        <form action="#">
            <input type="text" placeholder="请输入用户名" class="it1">
            <label for="i2">
                <img src="image/close eyes.png" alt="">
            </label>
            <input type="password" id="i2" class="it2">
            <input type="button" value="登录" class="bt">
        </form>
    </div>

    <script>
        // 1.获取元素
        var input = document.querySelector('.it2');
        var img = document.querySelector('img');
        // console.log(img);

        // 2.注册事件 执行程序
        var flag = 0;
        img.onclick = function() {
            if (flag == 0) {
                this.src = 'image/open eyes.png';
                input.type = 'text';
                flag = 1;
            } else if (flag == 1) {
                this.src = 'image/close eyes.png';
                input.type = 'password';
                flag = 0;
            }
        }
    </script>
</body>

</html>
