<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="ly">
				<textarea class="text"></textarea>
				<button>发布</button>
			</div>
			
			<ul class="ul"></ul>
			
			<script>
				$(function() {
					$(".ly button").click(function() {
						var li = $("<li></li>");
						$(li).html($(".ly .text").val() + "<a href='javascript:;'> 删除</a>");
						$(".ul").prepend(li);
						li.stop().slideDown(500);
						$(".ly .text").val("");
					});

					$(".ul").on("click", "a", function() {
						$(this).parent().stop().slideUp(500, function() {
							$(this).remove();
						})
					});
				})
			</script>
		</div>
	</body>
</html>
