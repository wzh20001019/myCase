<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 3, 5, 4, 9, 13];
        var sun = 0;

        //1.forEach()方法
        arr.forEach(function(value, index, array) {
            //console.log(value);
            //console.log(index);
            //console.log(array);
            sun += value;
        });
        console.log(sun);

        //2.filter()方法
        var newArr = arr.filter(function(value) {
            return value % 2 !== 0;
        });
        console.log(newArr);

        //3.some()方法
        var flag = arr.some(function(value) {
            return value === 8;
        });
        console.log(flag);
    </script>
</body>

</html>
