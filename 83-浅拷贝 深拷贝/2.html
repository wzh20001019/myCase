<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var obj = {
            id: 1,
            name: 'a',
            good: {
                sex: 'ç”·',
            },
            color: ['red', 'pink', 'aqua'],
        };
        var o = {};

        function deep(newObj, oldObj) {
            for (var k in oldObj) {
                var item = oldObj[k];

                if (item instanceof Array) {
                    newObj[k] = [];
                    deep(newObj[k], item);
                } else if (item instanceof Object) {
                    newObj[k] = {};
                    deep(newObj[k], item);
                } else {
                    newObj[k] = item;
                }
            }
        }
        deep(o, obj);
        obj.id = 2;
        console.log(o);
        console.log('------------------------------------------------------------');
        console.log(obj);
    </script>
</body>
