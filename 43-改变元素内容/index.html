<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        p {
            margin-top: 30px;
            width: 400px;
            height: 20px;
            color: #fff;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button id="bt">点击显示时间</button>
    <div id="d">现在的时间</div>
    <p></p>

    <script>
        // 1.获取元素
        var btn = document.getElementById('bt');
        var div = document.getElementById('d');
        var p = document.querySelector('p');

        // 2.注册事件
        btn.onclick = function() {
            div.innerHTML = '2000-10-19';
        }

        function getDate() {
            var date = new Date();
            // var year = date.getFullYear();
            // var month = date.getMonth() + 1;
            // var d = date.getDate();
            // var day = date.getDay();

            return date;
        }
        btn.onclick = function() {
            div.innerHTML = getDate();
        }

        p.innerHTML = getDate();
    </script>
</body>

</html>
