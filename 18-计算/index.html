<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt('请输入第一个值');
        var num2 = prompt('请输入第二个值');
        var num3 = parseFloat(num) + parseFloat(num2);
        alert('相加的结果是:' + num3);
        console.log(num3);


        var a = 10;
        a++;
        console.log(a++);
        console.log(a);

        var e = 10;
        var f = e++ + ++e;
        console.log(f);
    </script>
</body>
