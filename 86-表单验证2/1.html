<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/1.css" />
    <script src="js/1.js"></script>
</head>

<body>
    <div class="wrap">
        <form action="#">
            <ul>
                <li>
                    <label for="text">手机号：</label>
                    <input type="text" id="text" placeholder="请输入11位手机号码" required="required">
                    <span></span>
                </li>
                <li>
                    <label for="nc">昵称：</label>
                    <input type="text" id="nc" placeholder="请输入中文昵称" required="required">
                    <span></span>
                </li>
                <li>
                    <label for="yz">验证码：</label>
                    <input type="text" id="yz" placeholder="请输入6位数验证码" required="required">
                    <span></span>
                </li>
                <li>
                    <label for="qq">QQ：</label>
                    <input type="text" id="qq" placeholder="请输入5-11位qq号" required="required">
                    <span></span>
                </li>
                <li>
                    <label for="pw1">密码：</label>
                    <input type="password" id="pw1" placeholder="请设置密码" required="required">
                    <span></span>
                </li>
                <li>
                    <label for="pw2">确认密码：</label>
                    <input type="password" id="pw2" placeholder="请确认密码" required="required">
                    <span></span>
                </li>
            </ul>
            <div class="box">
                <input type="submit" value="提交注册" />

            </div>
        </form>
    </div>
</body>

</html>
