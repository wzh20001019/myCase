<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/1.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/1.js"></script>
</head>

<body>

    <!-- 页面头部区域  start -->
    <header class="hd">
        <div class="hd-box w">header部分</div>
    </header>
    <!-- 页面头部区域  end -->

    <!-- 到达出现侧边导航兰区域  start -->
    <div class="block w">出现导航按钮</div>
    <!-- 到达出现侧边导航兰区域  end -->

    <!-- 页面主体部分  start -->
    <div class="main w">
        <div class="box1">main区块 1</div>
        <div class="box2">main区块 2</div>
        <div class="box3">main区块 3</div>
        <div class="box4">main区块 4</div>
        <div class="box5">main区块 5</div>
    </div>
    <!-- 页面主体部分  end -->

    <!-- 侧边导航栏  start -->
    <nav class="nav">
        <ul></ul>
    </nav>
    <!-- 侧边导航栏  end -->

    <!-- 回到顶部按钮  start -->
    <div class="g-top">
        <a href="javascript:;" class="row">↑</a>
    </div>
    <!-- 回到顶部按钮  end -->

    <!-- 页面底部区域  start -->
    <footer class="ft">
        <div class="ft-box w">页脚部分</div>
    </footer>
    <!-- 页面底部区域  end -->

</body>

</html>
