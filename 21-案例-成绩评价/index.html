<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt('请输入成绩');
        if (90 <= num && num <= 100) {
            alert('A');
        } else if (80 <= num && num < 90) {
            alert('B');
        } else if (70 <= num && num < 80) {
            alert('C');
        } else if (60 <= num && num < 70) {
            alert('D');
        } else if (0 <= num && num < 60) {
            alert('E');
        } else {
            alert('输入错误');
        }
    </script>
</body>

</html>
