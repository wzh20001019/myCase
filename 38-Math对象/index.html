<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.Math属性的值
        console.log(Math.PI);
        console.log(Math.floor(1.9)); //往最小的取整
        console.log(Math.ceil(1.3)); //往最大的取整
        console.log(Math.round(3.4)); //四舍五入
        console.log(Math.round(3.5)); //四舍五入
        console.log(Math.round(-3.5)); //四舍五入
        console.log(Math.abs(-5)); //取绝对值

        // 2.Math随机数
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var arr = ['a', 'b', 'c', 'd', 'e', 'f'];
        console.log(getRandom(1, 10));
        console.log(getRandom(0, arr.length));

        // 3.猜数字-案例
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random = getRandom(1, 10);
        while (true) {
            var num = prompt('请输入一个1~10之间的数字');
            num = parseFloat(num);
            if (random > num) {
                alert('你猜小了');
            } else if (random < num) {
                alert('你猜大了');
            } else {
                alert('恭喜你，猜对了');
                break;
            }
        }
    </script>
</body>

</html>
