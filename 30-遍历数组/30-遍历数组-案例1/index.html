<body>
    <script>
        // 1.求数组[2,6,1,7,4]的和与平均数
        var arr = [2, 6, 1, 7, 4];
        var num = 0;
        var average = 0;
        for (var i = 0; i < arr.length; i++) {
            num += arr[i];
        }
        average = num / arr.length;
        console.log(num, average);
    </script>
