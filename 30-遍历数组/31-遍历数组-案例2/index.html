<body>
    <script>
        // 1.求数组中的最大值和最小值
        var arr = [2, 6, 27, 98, 74, 38, 104, -45, -3, 78];
        var max = arr[0];
        var min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            } else if (arr[i] < min) {
                min = arr[i];
            }
        }
        console.log('数组中的最大值为:' + max);
        console.log('数组中的最小值为:' + min);
    </script>
</body>
