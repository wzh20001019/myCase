        // 1.函数的使用
        // (1).声明函数
        function getSum(num1, num2) {
            var num = 0;
            for (var i = num1; i <= num2; i++) {
                num += i;
            }
            return num; //return返回值
        }
        // (2).调用函数
        console.log(getSum(1, 100));

        // 2.比较两个数的大小
        function getMax(number1, number2) {
            if (number1 > number2) {
                return number1;
            } else {
                return number2;
            }
        }
        console.log(getMax(30, 78));
    </script>
