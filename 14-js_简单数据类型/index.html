<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.八进制
        var num1 = 06;
        console.log(num1);

        var num2 = 013;
        console.log(num2);

        var num3 = 0110;
        console.log(num3);

        // 2.十六进制
        var num4 = 0x7;
        console.log(num4);

        var num5 = 0xd;
        console.log(num5);

        // 3.数字型最大值
        console.log(Number.MAX_VALUE);

        // 4.无穷大
        console.log(Number.MAX_VALUE * 2);

        // 5.数字型最小值
        console.log(Number.MIN_VALUE);

        // 6.无穷小
        console.log(-Number.MAX_VALUE * 5);

        // 7.非数值
        console.log('abc' - 100);
    </script>
</body>

</html>
