<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.while循环的使用
        var num = 1;
        while (num <= 100) {
            console.log(num);
            num++;
        }

        // 2.1-100的和
        var num1 = 0;
        var i = 1;
        while (i <= 100) {
            num1 += i;
            i++;
        }
        console.log(num1);

        // 3.
        var mess = prompt('你爱我吗?');
        while (mess !== '我爱你') {
            mess = prompt('你爱我吗?');
        }
        alert('我也爱你');
    </script>
</body>

</html>
