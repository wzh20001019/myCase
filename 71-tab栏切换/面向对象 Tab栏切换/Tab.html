<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Tab.css">
    <script src="js/Tab.js"></script>
</head>

<body>
    <section class="tab">

        <!-- tab上面的部分 -->
        <section class="tab-top">

            <!-- 左侧ul部分 -->
            <ul>
                <li class="current">
                    <span>测试1</span>
                    <a href="javascript:;">×</a>
                </li>
                <li>
                    <span>测试2</span>
                    <a href="javascript:;">×</a>
                </li>
                <li>
                    <span>测试3</span>
                    <a href="javascript:;">×</a>
                </li>
            </ul>

            <!-- 右侧添加按钮 -->
            <section class="btn">
                <span>+</span>
            </section>
        </section>

        <!-- tab下面的部分 -->
        <section class="tab-bottom">
            <section class="different">测试1</section>
            <section>测试2</section>
            <section>测试3</section>
        </section>
    </section>
</body>

</html>
