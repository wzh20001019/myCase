<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict' // 开启严格模式

        // 1.变量要先声明在使用
        // num = 10;  //错误写法
        var num = 10;
        console.log(num);

        // 2.全局作用的函数 this指向
        function fn(a) {
            console.log(this);
            console.log(a);
        }
        fn(2);

        // 3.构造函数 new 
        function Gz(a, b) {
            console.log(this);
            console.log(a + b);
        }
        Gz(2, 6);
        new Gz(2, 6); //指向这个构造函数自己

        // 4.定时器 this指向还是 window
        var time = setTimeout(function() {
            console.log(this);
        }, 2000);

        // 5.事件对象还是指向调用者

        // 6.函数中不能有重复的 参数
        function fun(a, b) {
            console.log(a + b);
        }
        fun(2, 4);
    </script>
</body>

</html>
