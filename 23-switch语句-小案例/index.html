<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fruits = prompt('请输入你想要的水果名字');
        switch (fruits) {
            case '苹果':
                alert('3.5元/斤');
                break;
            case '榴莲':
                alert('30元/斤');
                break;
            case '草莓':
                alert('10元/斤');
                break;
            default:
                alert('没有此水果');
        }
    </script>
</body>

</html>
