<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>页面整体布局</title>
		<style type="text/css">
			#top{
				border: 1px solid black;
				margin: 0px auto;
				padding: 0px;
				width: 980px;
				height: 110px;
			}
			#center{
				border: 1px solid black;
				margin: 0px auto;
				width: 980px;
				height: 200px;
			}
			#a1,#a2,#a3{
				float: left;
			}
			#a1{
				display: inline-block;
				background-color: lawngreen;
				width: 200px;
				height: 200px;
			}
			#a2{
				background-color: orange;
				width: 580px;
				height: 200px;
			}
			#a3{
				background-color: lawngreen;
				width: 200px;
				height: 200px;
			}
			#bottom{
				border: 1px solid black;
				margin: 0px auto;
				width: 980px;
				height: 120px;
			}
			.clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="top">顶部</div>
		<div id="center">
			<div id="a1">左边部分</div>
			<div id="a2">中部</div>
			<div id="a3">右边部分</div>
			<div class="clear"></div>
		</div>
		<div id="bottom">底部</div>
	</body>
</html>
