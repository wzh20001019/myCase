<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>页面整体布局</title>
		<style type="text/css">
			#b1{
				border: 1px solid black;
				margin: 0px auto;
				width: 960px;
				height: 60px;
				font-size: 13px;
			}
			#b2{
				border: 1px solid black;
				margin: 0px auto;
				width: 960px;
				height: 30px;
				font-size: 13px;
			}
			#b3{
				border: 1px solid black;
				margin: 0px auto;
				width: 960px;
				height: 150px;
				font-size: 13px;
			}
			#B{
				border: 1px solid black;
				margin: 0px auto;
				width: 960px;
				height: 200px;
			}
			#b4,#b5,#b6,#b7{
				display: inline-block;
				border: 1px solid indianred;
				width: 230px;
				height: 190px;
				margin: 2px;
				font-size: 13px;
			}
			#b8{
				border: 1px solid black;
				margin: 0px auto;
				width: 960px;
				height: 60px;
				font-size: 13px;
			}
			.clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="b1">顶部</div>
		<div id="b2">菜单</div>
		<div id="b3">图片</div>
		<div id="B"> 
			<div id="b4">第一列新闻</div>
			<div id="b5">第二列新闻</div>
			<div id="b6">第三列新闻</div>
			<div id="b7">第四列新闻</div>
			<div class="clear"></div>
		</div>
		<div id="b8">底部</div>
	</body>
</html>
