<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
	</head>
	<body>
		<p>
			<img src="img/taobaoreg.PNG" width="1050px" height="150px">
		</p>
		<form name="my" action="index.html" method="post">
		<table border="1" cellspacing="0" width="700px" height="100px" align="center">
			<tr>
				<td bgcolor="aqua" align="center">名字:</td>
				<td>
					<input type="text" name="" />
				</td>
			</tr>
			<tr>
				<td bgcolor="aqua" align="center">姓氏:</td>
				<td>
					<input type="text" name="" />
				</td>
			</tr>
			<tr>
				<td bgcolor="aqua" align="center">登录名:</td>
				<td>
					<input type="text" name="" />
					(可包含&nbsp;&nbsp;a-z&nbsp;&nbsp;0-9&nbsp;&nbsp;和下划线)
				</td>
			</tr>
			<tr>
				<td bgcolor="aqua" align="center">密码:</td>
				<td>
					<input type="password" name="" />
					(至少包含6个字符)
				</td>
			</tr>
			<tr>
				<td bgcolor="aqua" align="center">再次输入密码:</td>
				<td>
					<input type="password" name="" />
				</td>
			</tr>
			<tr>
				<td bgcolor="aqua" align="center">电子邮箱:</td>
				<td>
					<input type="text" name="" />
					(必须包含e字符)
				</td>
			</tr>
			<tr>
				<td bgcolor="aqua" align="center">性别:</td>
				<td>
					<input type="radio" name="sex" value="男" />
					<img src="img/Male.gif">男
					&nbsp;&nbsp;&nbsp;
					<input type="radio" name="sex" value="女" />
					<img src="img/Female.gif">女
				</td>
			</tr>
				<td bgcolor="aqua" align="center">爱好:</td>
				<td>
					<input type="checkbox" name="hobby" value="运动" />运动
					&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="hobby" value="聊天" />聊天
					&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="hobby" value="玩游戏" />玩游戏
				</td>
			</tr>
			<tr>
				<td bgcolor="aqua" align="center">出生日期:</td>
				<td>
					<select>
						<option>yyyy年</option>
					</select>
					&nbsp;&nbsp;&nbsp;
					<select>
						<option>选择月份</option>
					</select>
					&nbsp;&nbsp;&nbsp;
					<select>
						<option>dd日</option>
					</select>
				</td>
			</tr>
			<tr>
				<td bgcolor="aqua" align="center">
					<input type="reset" name="" value="重填" />
				</td>
				<td>
					<input type="submit" value="同意以下服务条款，提交注册信息" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<img src="img/read.gif">阅读淘宝网服务协议<br/><br/>
					<textarea cols="60" rows="6">
						欢迎阅读服务条款协议，本协议阐述之条款适用于您使用Taobao.com网站的各种工具和服务。
					</textarea>
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
