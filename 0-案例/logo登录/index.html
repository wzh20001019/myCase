<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>logo登录</title>
		<link rel="stylesheet" type="text/css" href="css/logo.css"/>
	</head>
	<body>
		<div id="wrap">
			<h2>LOGO</h2>
			<form action="">
				<div class="inputbox">
					<input type="text" id="a" name="username" required>
					<!--required (H5) 必须填写内容-->
					<label for="a">username</label>
				</div>
				<div class="inputbox">
					<input type="password" id="a" name="password" required>
					<!--required (H5) 必须填写内容-->
					<label for="a">password</label>
				</div>
				<input type="submit" value="submit">
			</form>
		</div>
	</body>
</html>
