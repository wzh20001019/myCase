<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.continue关键字
        for (var i = 1; i <= 6; i++) {
            if (i == 3) {
                continue;
            } else if (i == 5) {
                continue;
            }
            console.log('我正在吃第' + i + '个包子!');
        }

        // 2.break关键字
        for (var i = 1; i <= 5; i++) {
            if (i == 4) {
                break;
            }
            console.log('我正在吃第 ' + i + '个包子!');
        }

        // 3.求1-100中的值(各位为3的去处)
        var num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 10 == 3) {
                continue;
            }
            num += i;
        }
        console.log(num);
    </script>
</body>

</html>
